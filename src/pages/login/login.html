<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [(formGroup)]="data" #loginForm="ngForm" id="login-form">
    <ion-list inset>
      Inicia Sesion con tu Correo
      <ion-item>
        <ion-label>Correo</ion-label>
        <ion-input formControlName="username" type="email"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>

<div class="btn-container">
    <button ion-button color="light" block (click)="login()" form="login-form" id="login-form" icon-right>Login
     <ion-icon name="log-in"></ion-icon>
      </button>
</div>



</ion-content>
